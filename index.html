    <style>
        :root {
            --cor-fundo: #000000;       
            --cor-card: rgba(10, 10, 10, 0.75);
            --cor-texto: #ffffff;
            --cor-destaque: #00d2ff;    
            --cor-borda: #004c4c;      
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.25;
            pointer-events: none;
            overflow: hidden;
        }

        .video-background iframe {
            width: 100vw;
            height: 56.25vw;
            min-height: 100vh;
            min-width: 177.77vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .profile-pic {
            width: 115px;
            height: 115px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--cor-destaque);
            margin-bottom: 15px;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.5);
        }

        h1 { 
            font-size: 2rem; 
            margin-bottom: 5px; 
            letter-spacing: -1px; 
            text-transform: uppercase;
            text-shadow: 2px 2px 15px rgba(0, 210, 255, 0.4);
        }

        .bio { font-size: 0.95rem; color: #888; margin-bottom: 35px; text-align: center; font-weight: 500; }

        .links-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-card {
            background-color: var(--cor-card);
            border: 2px solid var(--cor-borda); 
            color: var(--cor-texto);
            padding: 16px;
            text-align: center;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(8px);
        }

        .link-card:hover {
            background-color: var(--cor-destaque);
            border-color: var(--cor-destaque);
            color: #000; 
            transform: scale(1.03);
            box-shadow: 0 0 35px rgba(0, 210, 255, 0.6);
        }

        i { font-size: 1.35rem; }
    </style>
